<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarem5(event)" tem a vantagem de ficar explícito , mas é hardcode então não fica tão legal assim pra alterar-->
        <a esperar-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarem5(e){
            e.preventDefault()
            console.log('saindo em 5 segundos')
            setTimeout(() => {
            const link = e.target
               window.location.href = link.href  
            }, 5000);            
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarem5  

        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarem5

    </script>
</body>
